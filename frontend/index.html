<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CMLRE Marine — Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CMLRE Marine — Size Prediction Demo</h1>
    <form id="predictForm">
      <label>Species
        <select id="species">
          <option>FishA</option>
          <option>FishB</option>
          <option>FishC</option>
          <option>FishD</option>
        </select>
      </label>
      <label>Count <input id="count" type="number" value="10" required></label>
      <label>Length (cm) <input id="length" type="number" step="0.1" value="20.0" required></label>
      <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
    <p class="note">Make sure the backend (Flask) is running at <code>http://127.0.0.1:5000</code></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
